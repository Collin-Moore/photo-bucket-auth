<md-card>
  <md-card-header fxLayoutAlign="center center">
    <md-card-title>{{photo.caption}}</md-card-title>
  </md-card-header>
  <md-card-content fxLayoutAlign="center center">
    <a (click)="goToDetailedPage()">
    <img [src]="photo.imageUrl" [alt]="photo.caption">
    </a>
  </md-card-content>
  <md-card-actions *ngIf="isMyPhoto" fxLayout="row" fxLayoutAlign="end center">
    <button md-icon-button (click)="edit()">
      <md-icon>edit</md-icon>
    </button>
    <button md-icon-button>
      <md-icon>delete</md-icon>
    </button>
  </md-card-actions>
</md-card>
