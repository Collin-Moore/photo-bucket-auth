<md-card>
  <md-card-header fxLayoutAlign="none center">
    <md-card-title *ngIf="(detailedPhotoStream | async) !== null">{{(detailedPhotoStream | async).caption}}</md-card-title>
  </md-card-header>
  <!-- <md-card-content fxLayoutAlign="center center"> -->
    <img md-card-image *ngIf="(detailedPhotoStream | async) !== null"[src]="(detailedPhotoStream | async).imageUrl" [alt]="(detailedPhotoStream | async).caption">
  <!-- </md-card-content> -->
  <md-card-actions fxLayout="row" fxLayout="none center">
    <button (click)="backToMain()" md-button type="button">&lt;BACK</button>
    <span fxFlex fxLayout="row" fxLayoutAlign="end center">
      <button md-icon-button (click)="edit()">
        <md-icon>edit</md-icon>
      </button>
      <button md-icon-button (click)="remove()">
        <md-icon>delete</md-icon>
      </button>
    </span>
  </md-card-actions>
</md-card>
