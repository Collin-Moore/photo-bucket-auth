<h1 md-dialog-title>{{title}}</h1>
<form #photoForm="ngForm" fxLayout="column" (ngSubmit)="onSubmit()">
  <md-dialog-content fxFlex="100" fxLayout="column" fxLayoutAlign="none center">
    <md-input-container>
      <input mdInput type="text" required placeHolder="Add an existing photo URL" name="imageUrl" [(ngModel)]="formPhoto.imageUrl">
    </md-input-container>
    <div>
      <span>or</span>
      <button md-raised-button type="button">Upload an image</button>
    </div>
    <md-input-container>
      <input mdInput type="text" required placeHolder="Caption" name="caption" [(ngModel)]="formPhoto.caption">
    </md-input-container>
  </md-dialog-content>

  <md-dialog-actions>
    <button md-button type="button" md-dialog-close>Cancel</button>
    <button md-button type="button" [disabled]="!photoForm.form.valid">Save</button>
  </md-dialog-actions>
</form>
